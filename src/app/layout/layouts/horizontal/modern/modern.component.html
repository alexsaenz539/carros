  <div class="container">
    <div class="glass-container">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>


      <svg style="display: none">
        <filter id="lg-dist" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence type="fractalNoise" baseFrequency="0.008 0.008" numOctaves="2" seed="92" result="noise" />
          <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
          <feDisplacementMap in="SourceGraphic" in2="blurred" scale="70" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </svg>
    </div>
  </div>

  <div class="fixed z-49 right-2 top-2 wrapper">
    <div class="liquidGlass-wrapper dock">
      <div class="liquidGlass-effect"></div>
      <div class="liquidGlass-tint"></div>
      <div class="liquidGlass-shine"></div>
      <div class="liquidGlass-text">
        <form [formGroup]="formularioSecciones" class="w-full max-w-4xl">
          <div class="ml-auto flex items-center space-x-2 sm:space-x-5">
            <div>
              <label class="cursor-pointer">
                <input type="radio" id="'inicio'" class="sr-only peer" />
                <div
                  class="px-4 py-2 text-md font-medium text-gray-600 border-b-2 border-transparent peer-checked:border-[#000000] peer-checked:text-[#000000] hover:text-[#596360] transition duration-200">
                  Inicio
                </div>
              </label>
            </div>
            <div>
              <label class="cursor-pointer">
                <input type="radio" id="'inicio'" class="sr-only peer" />
                <div

                </div>

            </div>
            <div>

                  Vehiculos
                </div>
              </label>
            </div>
          </div>
        </form>
        <!-- <div class="ml-auto flex items-center space-x-2 sm:space-x-5">

      </div>
    </div>
  </div>

  <svg style="display: none">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
      <!-- Seeds: 14, 17,  -->

      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>

      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
        lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300" />
      </feSpecularLighting>

      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />

      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
